<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <title>Question 3</title>
</head>
<body>
    <div class="Header">Welcome To Pretoria Sunnyside Bowling Club</div>

    <form action="" id="myForm">

        <div class="formHeader">
            <h4>Sign-Up Form</h4>
        </div>
        <div id="banner"><img src="Untitled.png" alt=""></div>
        

        <div class="form-input">
            <label for="firstname">First Name: </label>
            <input type="text" placeholder="First Name" id="firstname">
        </div>
        <div class="form-input">
            <label for="lastname">last Name: </label>
            <input type="text" placeholder="Last Name" id="lastname">
        </div>
        <div class="form-input">
            <label for="address">Address: </label>
            <input type="text" placeholder="Address" id="address">
        </div>

        <div class="form-gender">
            <label>Gender: </label>
            
            <div class="radio-group">
                <input type="radio" value="female" id="radio_female" name="gender">
                <label for="radio_female">Female</label>
            </div>
            
            <div class="radio-group">
                <input type="radio" value="male" id="radio_male" name="gender">
                <label for="radio_male">Male</label>
            </div>

            
        </div>

        <div class="form-input">
            <label for="email">Email ID: </label>
            <input type="text" placeholder="example@gmail.com" id="email">
        </div>
        <div class="form-input">
            <label for="number">Mobile: </label>
            <input type="tel" id="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </div>

        <div class="form-input">
            <label for="dropD">Location: </label>
            <select name="" id="dropD">
                <option value=""></option>
                <option value="Boardwalk">Boardwalk</option>
                <option value="Brooklyn">Brooklyn</option>
                <option value="Lynnwood">Lynnwood</option>
                <option value="Sunnyside">Sunnyside</option>
            </select>
        </div>

        <input class="btn" id="btnSubmit" type="submit" value="Sign-Up">
        <button class="btn" id="btnReset">Reset</button>
        
    </form>

    <script src="script.js"></script>
</body>
</html>
