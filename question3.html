<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
</head>
<body>
    <h1>Welcome To Pretoria Sunnyside Bowling Club</h1>

    <form action="" id="myForm">

        <h4>Sign-Up Form</h4>
        <div id="banner"></div>

        <div>
            <label for="firstname">First Name: </label>
            <input type="text" placeholder="First Name" id="firstname">
        </div>
        <div>
            <label for="lastname">last Name: </label>
            <input type="text" placeholder="Last Name" id="lastname">
        </div>
        <div>
            <label for="address">Address: </label>
            <input type="text" placeholder="Address" id="address">
        </div>

        <div>
            <label>Gender: </label>

            <input type="radio" value="male" id="radio_male" name="gender">
            <label for="radio_male">Male</label>
            
            <input type="radio" value="female" id="radio_female" name="gender">
            <label for="radio_female">Female</label>
            
        </div>

        <div>
            <label for="email">Email ID: </label>
            <input type="text" placeholder="Email" id="email">
        </div>
        <div>
            <label for="number">Mobile: </label>
            <input type="number" id="number">
        </div>

        <div>
            <label for="dropD">Location: </label>
            <select name="" id="dropD">
                <option value=""></option>
                <option value="Boardwalk">Boardwalk</option>
                <option value="Brooklyn">Brooklyn</option>
                <option value="Lynnwood">Lynnwood</option>
                <option value="Sunnyside">Sunnyside</option>
            </select>
        </div>

        <input type="submit" value="Sign-Up">
        <button id="btnReset">Reset</button>
        
    </form>
</body>
</html>
